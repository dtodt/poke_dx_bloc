plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

println 'Value of ANDROID_RELEASE: '
println System.getenv('ANDROID_RELEASE')

if (System.getenv('ANDROID_RELEASE')) {
    println 'Using Android release build...'
} else {
    println 'Using Android debug build...'
}

android {
    namespace "app.web.pokedx"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "app.web.pokedx"
        minSdkVersion 22
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        release {
            keyAlias System.getenv('ANDROID_RELEASE') ? keystoreProperties['keyAlias'] : null
            keyPassword System.getenv('ANDROID_RELEASE') ? keystoreProperties['keyPassword'] : null
            storeFile System.getenv('ANDROID_RELEASE') ? file(keystoreProperties['storeFile']) : null
            storePassword System.getenv('ANDROID_RELEASE') ? keystoreProperties['storePassword'] : null
        }
    }

    buildTypes {
        release {
            signingConfig System.getenv('ANDROID_RELEASE') ? signingConfigs.release : signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {}
