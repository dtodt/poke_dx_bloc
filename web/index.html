<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <meta
      name="description"
      content="A Pokedex experience with Flutter."
    />
    <meta name="application-name" content="Poke DX" />
    <meta name="author" content="DTodt" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="robots" content="index,nofollow,noarchive" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Poke DX" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Poke DX</title>
    <link rel="manifest" href="manifest.json" />
    <script src="splash/splash.js"></script>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <link rel="stylesheet" type="text/css" href="splash/style.css" />
  </head>
  <body>
    <picture id="splash">
      <source
        srcset="
          splash/img/light-1x.png 1x,
          splash/img/light-2x.png 2x,
          splash/img/light-3x.png 3x,
          splash/img/light-4x.png 4x
        "
        media="(prefers-color-scheme: light)"
      />
      <source
        srcset="
          splash/img/dark-1x.png 1x,
          splash/img/dark-2x.png 2x,
          splash/img/dark-3x.png 3x,
          splash/img/dark-4x.png 4x
        "
        media="(prefers-color-scheme: dark)"
      />
      <img
        class="center"
        aria-hidden="true"
        src="splash/img/light-1x.png"
        alt=""
      />
    </picture>
    <!-- Info when not using javascript -->
    <noscript>
      <h1>You must enable javascript to view this page.</h1>
    </noscript>
    <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
    <script>
      var serviceWorkerVersion = null
      var scriptLoaded = false
      function loadMainDartJs() {
        if (scriptLoaded) {
          return
        }
        scriptLoaded = true
        var scriptTag = document.createElement('script')
        scriptTag.src = 'main.dart.js'
        scriptTag.type = 'application/javascript'
        document.body.append(scriptTag)
      }
      function cleanCache() {
        console.debug('Cleaning cache.')
        return Promise.all([
          caches.delete('flutter-app-manifest'),
          caches.delete('flutter-temp-cache'),
          caches.delete('flutter-app-cache'),
        ])
      }

      if ('serviceWorker' in navigator) {
        // Service workers are supported. Use them.
        window.addEventListener('load', function () {
          // Wait for registration to finish before dropping the <script> tag.
          // Otherwise, the browser will load the script multiple times,
          // potentially different versions.
          var serviceWorkerUrl =
            'flutter_service_worker.js?v=' + serviceWorkerVersion
          navigator.serviceWorker.register(serviceWorkerUrl).then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.debug('Installed new service worker.')
                  loadMainDartJs()
                }
              })
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              // No active web worker and we have installed or are installing
              // one for the first time. Simply wait for it to activate.
              waitForActivation(reg.installing || reg.waiting)
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              // When the app updates the serviceWorkerVersion changes, so we
              // need to ask the service worker to update.
              console.debug('New service worker available.')
              cleanCache().then(() => {
                console.debug('Cache cleaned.')
                reg.update()
                waitForActivation(reg.installing)
              })
            } else {
              // Existing service worker is still good.
              console.debug('Loading app from service worker.')
              loadMainDartJs()
            }
          })

          // If service worker doesn't succeed in a reasonable amount of time,
          // fallback to plaint <script> tag.
          setTimeout(() => {
            if (!scriptLoaded) {
              console.warn(
                'Failed to load app from service worker. Falling back to plain <script> tag.'
              )
              loadMainDartJs()
            }
          }, 4000)
        })
      } else {
        // Service workers not supported. Just drop the <script> tag.
        loadMainDartJs()
      }
    </script>
  </body>
</html>
